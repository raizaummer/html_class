<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
        
        }
        th,td,tr{
            padding: 5%;
            text-align: center;
        }
        table{
            width: 50%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table>
            <tr>
                <th rowspan="2">A</th>
                <th colspan="2">B</th>

                <th rowspan="2">C</th>
                 

            </tr>
            <tr>

                <td rowspan="2">D</td>
                
                <td>E</td>
                
            </tr>
            <tr>
                <td>F</td>
                
                <td colspan="2" ><a href="https://www.w3schools.com/html/html_links.asp">G</a></td>
                
            </tr>
            <tr>
                <td rowspan="3">H</td>
                <td colspan="2" rowspan="2">I</td>
 
                <td>J</td>  
            </tr>
            <tr>
               
                <td>K</td>  
            </tr>
            <tr>
                <td>L</td>
                <td colspan="2">M</td>

            </tr>

        </table>
    </center>
</body>
</html>
