<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .div1{
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            box-sizing: border-box;
        }

        .div2{
            width: 300px;
            height: 100px;
            border: 1px solid blue;
            padding: 10px;
            /* box-sizing: border-box; */
        }
    </style>
</head>
<body>
    <h1>boxsizing</h1>
    <div class="div1">1</div><br>
    <div class="div2">2</div>
</body>
</html>
