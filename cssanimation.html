<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            animation-name: animation;
            animation-duration: 3s;
        }
        @keyframes animation{
            from{
                background-color: rgb(127, 51, 51);
            }
            to{
                background-color: rgb(161, 123, 77);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
